<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Pay Now
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Register Now !!!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="width: 100%">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-mg-8 col-lg-8 col-xl-8">
                        <div class="first-half-Header">
                            <h1>Personal Details</h1>
                        </div>
                        <form action="#" class="registration-form">
                            <div class="first-form-wrapper">
                                <label>Name:</label>
                                <input type="text" placeholder="First Name" name="fName" class="first_Name">
                                <input type="text" placeholder="Last Name" name="lName" class="last_Name">
                            </div>
                            <br>
                            <div class="first-form-wrapper">
                                <label>Phone No:</label>
                                <input type="text" placeholder="Mobile Number" name="pNumber" class="phone_number_one">
                                <input type="text" placeholder="Mobile Number" name="pNumber" class="phone_number_two">
                            </div>
                            <br>
                            <div class="first-form-wrapper-email">
                                <label>Email:</label>
                                <input type="email" placeholder="Email Address" name="email" class="email_address">
                            </div>
                            <br>
                            <div class="first-form-wrapper-country">
                                <label>Country:</label>
                                <input type="radio" name="country" value="country">India
                                <input type="radio" name="country" value="country">Other
                            </div>
                            <br>
                            <div class="first-form-wrapper-state">
                                <select name="state">
                                    <option value="Select State">Select States</option>
                                    <option value="Arunachal Pradhesh">Arunachal Pradhesh</option>
                                    <input type="text" class="cities" placeholder="City">
                                </select>
                            </div>
                            <br>
                            <div class="first-form-wrapper-address">
                                <label>Address:</label>
                                <input type="text" placeholder="Address" name="address" class="address">
                            </div>
                        </form>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-mg-4 col-lg-4 col-xl-4">
                        <div class="second-half-Header">
                            <h1>Invoice</h1>
                        </div>
                        <div class="form-input-Wrapper">
                            <label>First Name:</label><br>
                            <label>Second Name:</label><br>
                            <label>Mobile Number 1:</label><br>
                            <label>Mobile Number 2:</label><br>
                            <label>Email Address:</label><br>
                            <label>Country:</label>
                            <label>State:</label><br>
                            <label>Address:</label><br>
                        </div>
                        <table class="myTable">
                            <tr>
                                <th>Module Selected</th>
                                <th>Amount</th>
                            </tr>
                            <tr>
                                <td>-</td>
                                <td>-</td>
                            </tr>
                        </table><br>
                        <button class="btnPayNow" id="btnPayNowId"
                                style="background-color: #231F20;border: 1px solid #231F20;font-size: 16px;border-radius: 5px;width: 100px;color: #fff;cursor: pointer;padding:3px 0;">Pay Now</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
