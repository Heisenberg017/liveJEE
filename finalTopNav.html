</head>
<body>
<nav>
    <div>
        <i class="fa fa-bars"></i>
    </div>
    <ul class="main-Ul">
        <li><a href="#">Courses <i class="fa fa-sort-desc"></i></a>
            <ul class="sub-Ul">

    </ul>
</nav>

<script type="text/javascript">

    $("nav div").click(function () {
        $("ul").slideToggle();
        $("ul ul").css("display", "none");
    });

    $("ul li").click(function () {
        $("ul ul").slideUp();
        $(this).find('ul').slideToggle();
    });

    $(window).resize(function () {
        if ($(window).width() > 768) {
            $("ul").removeAttr('style');
        }
    });
</script>
</body>
</html>
