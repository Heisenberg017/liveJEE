<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


    <input type="checkbox" data-toggle="modal" data-target="#exampleModalCenterCourse">
<!-- Modal -->
<div class="modal fade" id="exampleModalCenterCourse" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Course Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div style="overflow-x:auto;overflow-y:auto">
                    <table class="table table-sm">
                        <thead>
                        <tr>
                            <th scope="col">Course_Code</th>
                            <th scope="col">Subject</th>
                            <th scope="col">Topic</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <br><br>
                <div class="tableWrapper" style="display: flex;justify-content: flex-end;">
                    <div style="overflow-x:auto;overflow-y:auto">
                        <table class="table table-sm">
                            <thead>
                            <tr>
                                <th scope="col" style="text-align: right;border: none;">Amount</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td style="font-size: 14px">Total Amount:</td>
                                <td style="font-size: 14px">2500</td>
                            </tr>
                            <tr>
                                <td style="font-size: 14px">Management Waiver:</td>
                                <td style="font-size: 14px">2500</td>
                            </tr>
                            <tr>
                                <td style="font-size: 14px">GST:</td>
                                <td style="font-size: 14px">2500</td>
                            </tr>
                            <tr>
                                <td style="font-size: 14px">Net Amount:</td>
                                <td style="font-size: 14px">2500</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btnSelect"
                            style="background-color: #FDCC09;border: 1px solid #FDCC09;font-size: 16px;border-radius: 5px;width: auto;color: #fff;cursor: pointer">
                        Select More Batches
                    </button>
                    <button type="button" class="btnPay"
                            style="background-color: #231F20;border: 1px solid #231F20;font-size: 16px;border-radius: 5px;width: auto;color: #fff;cursor: pointer">
                        Pay Now
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
      integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</body>
</html>
