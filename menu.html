<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
<div id="fullWrapper">
    <div id="header">
        <div class="navBar">
            <div class="navBar-logo">
                <img src="img/logo.png" alt="JEE" class="navBar-logo-image">
            </div>
            <div class="login">
                <div class="toggle">
                    <i class="fas fa-bars menu"></i>
                </div>
                <form action="#" method="post" class="login-form">
                    <input type="text" name="" id="user-Name" placeholder="User Name" class="user-name">
                    <input type="password" name="" id="user-Password" placeholder="Password" class="pass-word">
                    <button type="submit" class="login-button">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $('.menu').click(function () {
            $('').toggleClass('login-form');
        })
        
    })
</script>
</body>
</html>
